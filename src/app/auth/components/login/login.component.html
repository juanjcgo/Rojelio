<div class="mat-elevation-z8 content-auth">
    <form [formGroup]="authForm" (ngSubmit)="login($event)">
        <mat-card class="shipping-card card-auth">
            <mat-card-header>
                <mat-card-title class="text-center-black">Iniciar sesion</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <img src="assets/icons/login.png" class="centrado">
              <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>Correo</mat-label>
                        <input type="text" formControlName="email" matInput placeholder="doe@gmail.com">
                    </mat-form-field>
                    <div *ngIf="emailField.errors && emailField.dirty">
                        <p *ngIf="emailField.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <mat-label>Contraseña</mat-label>
                        <input type="text" formControlName="password" matInput placeholder="Escriba una contraseña">
                    </mat-form-field>
                    <div *ngIf="passwordField.errors && passwordField.dirty">
                        <p *ngIf="passwordField.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button class="full-width" mat-raised-button color="accent" type="submit" [disabled]="authForm.invalid">Acceder</button>
          </mat-card-actions>
        </mat-card>
    </form>
</div>
