<div class="contend-web">
  <button mat-button routerLink="../create-cate">Crear categoria</button>
  <div class="mat-elevation-z8 cates-table">
    <table mat-table [dataSource]="cates" class="full-width-table" >

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let cates"> {{cates.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
        <td mat-cell *matCellDef="let cates">{{cates.description}}</td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> IMG </th>
        <td mat-cell *matCellDef="let cates"> <img [src]="cates.img"> </td>
      </ng-container>
 
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let cates">
          <img src="./assets/icons/edit.png" class="cates-del" (click)="updateCate(cates)">
          <img src="./assets/icons/del.png"  (click)="deleteCate(cates.id)">
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let cates; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>

<div class="contend-movil">
  <div class="list" *ngFor="let cate of cates">
    <div class="avatar">
      <img [src]="cate.img">
    </div>
    <div class="contend">
      <strong>{{ cate.name }}</strong>
      <p>{{ cate.description }}</p>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="updateCate(cate)">Editar</button>
      <button mat-menu-item (click)="deleteCate(cate.id)">Borrar</button>
    </mat-menu>
  </div>
</div>
